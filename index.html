<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="ins.png" alt="Instagram Logo">
            <form>
                <input type="text" name="usuario" placeholder="Teléfono, usuario o correo electrónico">
                <input type="password" name="contrasena" placeholder="Contraseña">
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="separador">
                <span>O</span>
            </div>
            <button class="facebook">
                <a href="https://www.facebook.com/">Iniciar sesión con Facebook</a>
            </button>
            <div class="registro-container">
                <div class="registro">
                    ¿No tienes cuenta? <a href="https://www.instagram.com/accounts/emailsignup/">Regístrate</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
